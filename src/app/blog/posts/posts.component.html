<div *ngIf="posts?.length > 0">
  <div class="row">

    <!--Method 1-->
    <div class="card" style="width: 20rem;" *ngFor="let post of posts" (click)="currentPost = post">
      <img class="card-img-top" src="http://via.placeholder.com/350x150" alt="Card image cap">
      <div class="card-body">
        <h4 class="card-title" data-toggle="tooltip" data-placement="top" [title]="post.title">{{post.title.length > 20 ? post.title.slice(1, 20) + '...' : post.title}}</h4>
        <p class="card-text">{{post.body.length > 20 ? post.body.slice(1, 20) + '...' : post.body}}</p>
        <a href="#" class="btn btn-primary"  data-toggle="modal" data-target="#postModal">Read More</a>
      </div>
    </div>

    <!-- Modal -->
    <div *ngIf="currentPost" class="modal fade" id="postModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">{{currentPost.title}}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <button class="btn">
              User ID <span class="badge badge-secondary">{{currentPost.userId}}</span>
              <span class="sr-only">User</span>
            </button>
            <button class="btn">
              Post ID <span class="badge badge-secondary">{{currentPost.id}}</span>
              <span class="sr-only">Post</span>
            </button>
            <br>
            {{currentPost.body}}
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
